<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registration</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-black">
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-black">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="Home.html">
                    
                    <span class="text-light fw-bold">SneakFreak</span>
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item"><a class="nav-link active" href="Home.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="Productdetails.html">Product Details</a></li>
                        <li class="nav-item"><a class="nav-link" href="Products.html">Products</a></li>
                        <li class="nav-item"><a class="nav-link" href="Contact Us.html">Contact Us</a></li>
                        <li class="nav-item"><a class="nav-link" href="AboutUs.html">About Us</a></li>
                    </ul>

                    <a class="btn btn-outline-light" href="Registration.html">Register</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="pb-5">
        <h2 class="text-center text-light my-4">Registration Form</h2>

        <div class="container bg-dark text-light p-4 rounded" style="max-width: 600px;">
            <form action="login.html" method="POST" class="text-start">

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="name" required>
                    <label for="name">Full Name</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="tel" class="form-control" id="phone" required minlength="10" maxlength="10">
                    <label for="phone">Phone Number</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" required>
                    <label for="email">Email Address</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="address" required>
                    <label for="address">Address</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" required>
                    <label for="username">Username</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" required minlength="6">
                    <label for="password">Password</label>
                </div>

                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>
    </main>

    <footer class="text-center text-light bg-black py-2">
        &copy; All Rights Reserved By SneakFreak.Co
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
